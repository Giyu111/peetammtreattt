<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preetam's Hall of Shame</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Orbitron', sans-serif;
      background: #020204;
      color: #fff;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      padding: 20px;
      width: 100vw;
      height: 200vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .title {
      font-size: 4em;
      text-transform: uppercase;
      animation: neon-glow 1.5s infinite alternate;
    }

    @keyframes neon-glow {
      from { text-shadow: 0 0 10px #ff0, 0 0 20px #f0f, 0 0 30px #0ff; }
      to { text-shadow: 0 0 20px #f0f, 0 0 30px #ff0, 0 0 40px #0ff; }
    }

    .scrolling-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 200vh;
      background: url('https://i.imgur.com/vZ7f6O4.gif') repeat-y;
      background-size: cover;
      z-index: -1;
      animation: scroll-bg 10s linear infinite;
    }

    @keyframes scroll-bg {
      from { background-position: 0 0; }
      to { background-position: 0 100%; }
    }

    .roast-box {
      background: rgba(20, 20, 40, 0.95);
      border: 2px solid #ff0;
      padding: 20px;
      margin: 20px 0;
      border-radius: 10px;
      position: relative;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    
    .roast-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
    }

    .roast-text {
      font-size: 1.5em;
      text-shadow: 0 0 5px #ff0;
    }

    .damage-meter {
      width: 80%;
      height: 30px;
      background: #222;
      border-radius: 15px;
      overflow: hidden;
      margin: 20px auto;
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
    }
    
    .damage-fill {
      height: 100%;
      background: linear-gradient(90deg, #ff0, #f0f);
      width: 100%;
      animation: pulsate 2s infinite alternate;
    }

    @keyframes pulsate {
      from { width: 80%; }
      to { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="scrolling-bg"></div>
  <div class="container">
    <h1 class="title">Preetam's Hall of Shame</h1>
    
    <div class="roast-box" onclick="randomRoast()">
      <div class="roast-text" id="roast-text">Click to generate a roast!</div>
    </div>

    <div class="damage-meter">
      <div class="damage-fill"></div>
    </div>
  </div>

  <script>
    const roasts = [
      "Preetam's treat promises are more extinct than dinosaurs!", 
      "NASA just found signs of Preetam's missing treats on Mars!", 
      "Even a snail moves faster than Preetamâ€™s treat plans!", 
      "Your wallet is under more lockdown than a military base!", 
      "Bro's treat schedule is longer than the One Piece series!"
    ];
    
    function randomRoast() {
      document.getElementById("roast-text").innerText = roasts[Math.floor(Math.random() * roasts.length)];
    }
  </script>
</body>
</html>
