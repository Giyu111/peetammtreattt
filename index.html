<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preetam's Hall of Shame</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Orbitron', sans-serif;
      background: #020204;
      color: #fff;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      padding: 40px;
      width: 100vw;
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .title {
      font-size: 4em;
      text-transform: uppercase;
      animation: neon-glow 1.5s infinite alternate;
    }

    @keyframes neon-glow {
      from { text-shadow: 0 0 10px #ff0, 0 0 20px #f0f, 0 0 30px #0ff; }
      to { text-shadow: 0 0 20px #f0f, 0 0 30px #ff0, 0 0 40px #0ff; }
    }

    .roast-box {
      background: rgba(20, 20, 40, 0.95);
      border: 2px solid #ff0;
      padding: 20px;
      margin: 20px 0;
      border-radius: 10px;
      position: relative;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    
    .roast-box:hover {
      transform: scale(1.1) rotate(3deg);
      box-shadow: 0 0 30px rgba(255, 255, 0, 0.8);
    }

    .roast-text {
      font-size: 1.5em;
      text-shadow: 0 0 5px #ff0;
    }

    .button {
      background: linear-gradient(135deg, #ff0, #f0f);
      color: #020204;
      padding: 15px 30px;
      font-size: 1.2em;
      margin: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ff0;
    }

    .damage-meter {
      width: 80%;
      height: 30px;
      background: #222;
      border-radius: 15px;
      overflow: hidden;
      margin: 20px auto;
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
    }
    
    .damage-fill {
      height: 100%;
      background: linear-gradient(90deg, #ff0, #f0f);
      width: 100%;
      animation: pulsate 2s infinite alternate;
    }

    @keyframes pulsate {
      from { width: 80%; }
      to { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Preetam's Hall of Shame</h1>
    
    <div class="roast-box" onclick="randomRoast()">
      <div class="roast-text" id="roast-text">Click to generate a roast!</div>
    </div>
    
    <button class="button" onclick="randomRoast()">Generate Another Roast</button>
    <button class="button" onclick="showStats()">View Shame Stats</button>
    
    <div class="damage-meter">
      <div class="damage-fill"></div>
    </div>
    
    <div id="stats" style="display:none; margin-top:20px; font-size:1.5em;">
      <p><strong>Excuses Generated:</strong> 9999+</p>
      <p><strong>Treat Success Rate:</strong> 0%</p>
      <p><strong>Broken Promises:</strong> ∞</p>
    </div>
  </div>

  <script>
    const roasts = [
      "Preetam's treat promises are more extinct than dinosaurs!", 
      "NASA just found signs of Preetam's missing treats on Mars!", 
      "Even a snail moves faster than Preetam’s treat plans!", 
      "Your wallet is under more lockdown than a military base!", 
      "Bro's treat schedule is longer than the One Piece series!",
      "If lies were currency, Preetam would be a billionaire!",
      "Preetam’s treat plans are so rare, they're considered a myth!",
      "Archaeologists will find Preetam’s treats before we do!",
      "Even time travelers gave up waiting for Preetam’s treat!"
    ];
    
    function randomRoast() {
      document.getElementById("roast-text").innerText = roasts[Math.floor(Math.random() * roasts.length)];
    }
    
    function showStats() {
      const stats = document.getElementById("stats");
      stats.style.display = stats.style.display === "none" ? "block" : "none";
    }
  </script>
</body>
</html>
