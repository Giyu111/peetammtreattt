<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preetam's Hall of Shame</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Orbitron', sans-serif;
      background: #020204;
      color: #fff;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    .title {
      font-size: 4em;
      text-transform: uppercase;
      animation: neon-glow 1.5s infinite alternate;
    }

    @keyframes neon-glow {
      from { text-shadow: 0 0 10px #ff0, 0 0 20px #f0f, 0 0 30px #0ff; }
      to { text-shadow: 0 0 20px #f0f, 0 0 30px #ff0, 0 0 40px #0ff; }
    }

    .kill-count {
      font-size: 2em;
      margin: 20px 0;
      animation: flicker 1.5s infinite;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    .roast-box {
      background: rgba(20, 20, 40, 0.95);
      border: 2px solid #ff0;
      padding: 20px;
      margin: 20px 0;
      border-radius: 10px;
      position: relative;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    
    .roast-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
    }

    .roast-text {
      font-size: 1.5em;
      text-shadow: 0 0 5px #ff0;
    }

    .damage-meter {
      width: 80%;
      height: 30px;
      background: #222;
      border-radius: 15px;
      overflow: hidden;
      margin: 20px auto;
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
    }
    
    .damage-fill {
      height: 100%;
      background: linear-gradient(90deg, #ff0, #f0f);
      width: 100%;
      animation: pulsate 2s infinite alternate;
    }

    @keyframes pulsate {
      from { width: 80%; }
      to { width: 100%; }
    }

    .roast-scroll {
      font-size: 1.5em;
      color: #ff0;
      white-space: nowrap;
      overflow: hidden;
      position: relative;
      width: 100%;
    }

    .roast-scroll span {
      position: absolute;
      animation: scroll-text 10s linear infinite;
    }

    @keyframes scroll-text {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Preetam's Hall of Shame</h1>
    
    <div class="kill-count">
      Treat Debt Timer: <span id="counter">Loading...</span>
    </div>
    
    <div class="roast-scroll">
      <span>Preetam's bank account has seen fewer withdrawals than Area 51! | Bro's treat schedule is more delayed than Cyberpunk 2077 updates! | Your promises are rarer than a legendary loot drop! </span>
    </div>

    <div class="roast-box" onclick="randomRoast()">
      <div class="roast-text" id="roast-text">Click to generate a roast!</div>
    </div>

    <div class="damage-meter">
      <div class="damage-fill"></div>
    </div>
  </div>

  <script>
    const startDate = new Date('2024-01-08');
    function updateCounter() {
      const now = new Date();
      const diff = now - startDate;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      document.getElementById('counter').innerHTML = `${days} DAYS ${hours} HOURS OF SHAME`;
    }
    updateCounter();
    setInterval(updateCounter, 1000 * 60);

    const roasts = [
      "Preetam's treat promises are more extinct than dinosaurs!", 
      "NASA just found signs of Preetam's missing treats on Mars!", 
      "Even a snail moves faster than Preetamâ€™s treat plans!", 
      "Your wallet is under more lockdown than a military base!", 
      "Bro's treat schedule is longer than the One Piece series!"
    ];
    
    function randomRoast() {
      document.getElementById("roast-text").innerText = roasts[Math.floor(Math.random() * roasts.length)];
    }
  </script>
</body>
</html>
